<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet"><link rel="stylesheet" href="assets/css/style.css"><title>Health tracker</title></head><body><div class="container"><header><h1>Calories Counter</h1></header><div id="search" class="search"><label for="search-input">Food</label><input id="search-input" placeholder="Which food are we talking about?" autofocus><div id="fetch-error" class="fetch-error"><p>Sorry, Nutritionix results are not available at this moment, please try again later.</p></div><div id="results-window" class="results-window"><ul id="search-list" class="search-list"></ul></div></div><div id="list" class="list"><div class="food-list-header"><h2>Your food list</h2><span id="clear" class="clear">(Clear list)</span></div><ul id="food-element" class="food-element"></ul></div><div class="footer"><div class="total-calories"><div class="counter-text">Total calories</div><div id="counter" class="counter"></div></div></div></div><script type="text/template" id="search-template"><li class="result">
			<div class="result-food"><%- food %></div>
			<div class="result-calories"><%= calories %> cal</div>
		</li></script><script type="text/template" id="food-template"><li class="food">
			<div class="food-name"><%- name %></div>
			<div class="food-calories"><%= calories %> cal</div>
			<div class="delete-icon">
				<img class="icon" src="assets/img/delete.svg" alt="delete">
			</div>
		</li></script><script src="js/lib/jquery.js"></script><script src="js/lib/underscore.js"></script><script src="js/lib/backbone.js"></script><script src="js/lib/backbone.localStorage.js"></script><script src="js/models/food.js"></script><script src="js/models/search.js"></script><script src="js/views/app.js"></script><script src="js/views/searchlist.js"></script><script src="js/views/search.js"></script><script src="js/views/foodlist.js"></script><script src="js/views/food.js"></script><script src="js/collections/searchlist.js"></script><script src="js/collections/foodlist.js"></script><script src="js/app.js"></script></body></html>
